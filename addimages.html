<!DOCTYPE html>
<html>
<head>
{include file="libs/common/meta.html"}
</head>

<body>
<div class="container">
	<div class="main">
		<div class="index_header_top header_top">
			<span class="prev">
				<i class="arrow_c"><i><i></i></i></i>
			</span>
			<h2>Add Images</h2>
            <span class="righttextbtn" >Submit</span>
		</div>
		
		<div class="wrap">
			<div class="addimage_item">
				<form id="reviewForm">
				  <input type="hidden" id="p_id" name="products_id" value="{$p_id}" msg="{$LC_CHOOSE_TIP}"/>
				  <input type="hidden" id="rootcat_id" name="rootcat_id"  value="{$rootcat_id}"/>
                  <textarea id="content" name="description" msg="{$LC_CONTENT_TIP}" msg2="{$LC_CONTENT_LIMIT}"></textarea>
                  <i class="note_tips">{$LC_REVIEW_TIPS}</i>
                  <ul class="addimage_list">
                    <li class="add" >+<input id="imageFiles" type="file" value="" name="imageFiles" style="display:none;" msg="{$LC_ERROR_TYPE}"></li>
                  </ul>
                </form>
                {if ! $p_id}
                <div class="goods_info" id="choose_product"><i class="link"></i>{$LC_CHOOSE_PRODUCT}<span class="arrow_d account_setting"><i><i></i></i></span></div>
                {else}
                <div class="goods_info" id="choose_product"><i class="link"></i>{$p_name|truncate:"40":" ..."}<span class="arrow_d account_setting"><i><i></i></i></span></div>
                {/if}
			</div>
		</div>
	</div>
</div>


{include file="libs/common/foot.html"}
<script type="text/javascript" src="/{$View->getValue('root_path')}/js/ajaxfileupload.js" ></script>
<script type="text/javascript" src="{$View->getValue('root_path')}/js/uploadImage.js"></script>

{literal}
<script type="text/javascript">
$(document).on("click","#choose_product",function(){
        window.location.href='/index.php?com=review&t=getPurchaseHistory';
})
</script>
{/literal}  
</body>
</html>
