<div class="wrap wrap_fixed_box">
  <div class="carouse_swipe">
    <div class="carouse_swipe_box">
      <ul>
		{if $bannerList}
			{foreach from=$bannerList item=item}
			<li><a href="{$item.banners_url}"><img title="" alt="" src="{$item.banners_image}" /></a></li>
			{/foreach}
		{else}
			<li><a href="javascript:void();"><img title="" alt="" src="/{$View->getValue('root_path')}/ad/01.jpg" /></a></li>
			<li><a href="javascript:void();"><img title="" alt="" src="/{$View->getValue('root_path')}/ad/02.jpg" /></a></li>
			<li><a href="javascript:void();"><img title="" alt="" src="/{$View->getValue('root_path')}/ad/03.jpg" /></a></li>
		{/if}
      </ul>
    </div>
    <ul class="carouse_btn">
      <li class="prev"><i>{$LI_PREV}</i></li>
      <li class="next"><i>{$LI_NEXT}</i></li>
    </ul>
    <ul class="carouse_tab">
    </ul>
  </div>
</div>
